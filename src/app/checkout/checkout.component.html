<mat-stepper linear="true">
  <mat-step [stepControl]="credentialsForm">
    <form [formGroup]="credentialsForm">
      <ng-template i18n matStepLabel>Контактні дані</ng-template>
      <mat-form-field>
        <mat-label i18n>Прізвище, імʼя</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="credentialsForm.get('name')?.invalid">{{
          getNameError()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label i18n>Номер телефону</mat-label>
        <input
          matInput
          placeholder="+380123456789"
          formControlName="phone"
          required
        />
        <mat-error *ngIf="credentialsForm.get('phone')?.invalid">{{
          getPhoneError()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label i18n>Електронна адреса</mat-label>
        <input
          matInput
          placeholder="example@example.com"
          formControlName="email"
          required
        />
        <mat-error *ngIf="credentialsForm.get('email')?.invalid">{{
          getEmailError()
        }}</mat-error>
      </mat-form-field>
      <div>
        <button i18n mat-button matStepperNext>Далі</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="addressForm">
    <form [formGroup]="addressForm">
      <ng-template i18n matStepLabel>Адреса</ng-template>
      <mat-form-field>
        <mat-label i18n>Місто</mat-label>
        <input matInput placeholder="Київ" formControlName="city" required />
        <mat-error *ngIf="credentialsForm.get('city')?.invalid">{{
          getCityError()
        }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label i18n>Номер відділу</mat-label>
        <input
          matInput
          placeholder="1"
          formControlName="department"
          type="number"
          required
        />
        <mat-error *ngIf="credentialsForm.get('department')?.invalid">{{
          getDepartmentError()
        }}</mat-error>
      </mat-form-field>

      <div>
        <button i18n mat-button matStepperPrevious>Назад</button>
        <button i18n mat-button matStepperNext>Далі</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form>
      <ng-template i18n matStepLabel>Спосіб оплати</ng-template>
      <p i18n>На даний момент доступна лише післяплата</p>
      <div>
        <button i18n mat-button matStepperPrevious>Назад</button>
        <button i18n mat-button (click)="order()" [disabled]="disabled">
          Замовити
        </button>
      </div>
    </form>
  </mat-step>
</mat-stepper>
